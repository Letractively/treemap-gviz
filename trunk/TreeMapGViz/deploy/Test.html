<html>
<head>
<script type="text/javascript" src="TreeMapGViz.js"></script>
<script>
function init(){
	try{
		TreeMapGViz.debugInit(true,contentDiv);
		var tmg = new TreeMapGViz(contentDiv);
		var options = [];
		options['width'] = document.body.clientWidth; 
		options['height'] = document.body.clientHeight; 
		tmg.draw('test',options);
	}catch(e){
		alert('error: '+e);
	}
}
</script>
</head>
<body onload="init()">
<div id="contentDiv" style="position:absolute; left:0; top:0; width:50%; height:50%; background:blue;">content div</div>

</body>
</html>
